<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Colors Guessing Game</title>
</head>
<body>
    <header class="header">
        <h1>Colors Guessing Game</h1>
        <p class="color-to-guess"></p>
    </header>

    <main class="main">
        <div class="game-actions">
            <div class="game-actions-box">
                <button class="reset-btn">New set of colors</button>
            </div>
            <span class="message game-actions-box">Guess above color</span>
            <div class="difficulty-levels game-actions-box">
                <button class="mode easy-btn">Easy</button>
                <button class="mode medium-btn">Medium</button>
                <button class="mode selected hard-btn">Hard</button>
            </div>
        </div>
        <div class="squares-container container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </main>

</body>
</html>
